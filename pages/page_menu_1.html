    <body>
        <!-- -->
        
        <!-- page : page 3 | password reset -->
        <!-- data-add-back-btn="true" -->
        <div 
             id="page_3"
             data-role="page"
             data-theme="b"
             data-title="HBS"
             data-fullscreen="false"
             class="bg_img"
             align="center">
            <!-- header -->
            <div 
                 data-role="header"
                 data-theme="b">
                <h1>Reset Password</h1>
            </div>
            <!-- content -->
            <!-- data-role="content" -->
            <div 
                 role="main" 
                 class="ui-content"
                 data-theme="b">
                <!-- page content -->
                <div 
                    class="content-primary">
                    <!-- ui-body ui-body-b -->
                    <div 
                         class="ui-body">
                        <form 
                              id="form_reset_password" 
                              name="form_reset_password"
                              method="post" 
                              enctype="multipart/form-data" 
                              autocomplete="off" 
                              action="javascript:form_reset_password_action('#form_reset_password');">
                            <fieldset>
                            <!-- -->
                            
                            <!-- user email -->
                            <div 
                                 data-role="fieldcontain"
                                 data-role="controlgroup"
                                 data-direction="vertical"
                                 class="ui-field-contain">
                                <!-- label for="" class="">Text</label -->
                                <input 
                                       type="email" 
                                       class="" 
                                       id="email" 
                                       name="email" 
                                       placeholder="email" 
                                       autocomplete="off" 
                                       value=""/>
                            </div>
                            <!-- submit -->
                            <div 
                                 data-role="fieldcontain" 
                                 data-role="controlgroup"
                                 data-direction="vertical"
                                 class="ui-field-contain">
                                <!-- label for="" class="">Text</label -->
                                <button 
                                       type="submit" 
                                       class="ui-shadow ui-button ui-corner-all" 
                                       id="form_reset_password_submit" 
                                       name="submit"  
                                       value="submit">Send Recent Link
                                </button>
                            </div>
                            
                            <!-- ./ -->
                            </fieldset>
                        </form>
                    </div>
                    <!-- ./ui-body -->
                </div>
                <!-- ./page content -->
            </div>
        </div>
        <!-- ./page : * -->
        
        <!-- ./ -->
    </body>
